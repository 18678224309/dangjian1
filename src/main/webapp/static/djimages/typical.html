<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <style>
        * {

        ol, ul {

        a:link, a:visited, a:hover, a:active {

        #box {
            width: 381px;
            height: 404px;

        .titBox{
            width: 100%;

        h1 {
            font: normal 22px/220% "微软雅黑";

<body>
<div id="box">
    <div class="titBox">
        <h1>“微实事”工作室</h1>
    </div>
    <div class="newsBox">
        <ul class="newsList"><li class="item"><a href="https://weishishi.poteviohealth.com/resources/pioneertjzzb/detail.html?id=2119&amp;dateString=2020-01-03" target="_blank"><div class="thumbnail"><img src="./20200103082656-14.jpg"></div><div class="text"><p class="tit">服务到家，服务到心</p><p class="createTime">2020-01-03</p></div></a></li><li class="item"><a href="https://weishishi.poteviohealth.com/resources/pioneertjzzb/detail.html?id=2118&amp;dateString=2020-01-03" target="_blank"><div class="thumbnail"><img src="./20200103075825-4.jpg"></div><div class="text"><p class="tit">服务“耐心”群众舒心</p><p class="createTime">2020-01-03</p></div></a></li><li class="item"><a href="https://weishishi.poteviohealth.com/resources/pioneertjzzb/detail.html?id=2117&amp;dateString=2019-11-26" target="_blank"><div class="thumbnail"><img src="./713b92aa50f85492cf0d4eece9f2f171 (1).jpg-mobile"></div><div class="text"><p class="tit">以点带面润物无声</p><p class="createTime">2019-11-26</p></div></a></li></ul>
    </div>

</div>
<script type="text/javascript" src="./jquery.1.7.2.min.js.下载"></script>
<script>
    $(document).ready(function () {
       <!-- var url = 'http://123.56.196.46:7180/zmdxapi/getAllListPage?start=0&length=3&type=3';-->
		var url = 'https://weishishi.poteviohealth.com/api/weixin/getProductListByTag.jhtml?start=0&count=3&tag=24';
        $.ajax({
            url:url,
            success:function(res){
                if (res && res.length > 0) {
                    console.log(res);
                    var str = "";
                    for (var i = 0, len = res.length; i < len; i++) {
                        var curData = res[i];
                        var imgStr = "";
                        var curImg = curData.image;
                        var bt = shortStr(curData.fullName);
                        var date = shortTime(curData.formatCreateDate);
                        if (curImg) {
                            imgStr += "<img src= '" + curImg + "' />"
                        } else {
                            imgStr += "<img src='./img/default.png'/>"
                        }
						 
                        str += "<li class='item'><a href='detail.html?id=" + curData.id +"&dateString=" + curData.formatCreateDate + "' target='_blank'>" +
                            "<div class='thumbnail'>" +
                            imgStr +
                            "</div>" +
                            "<div class='text'>" +
                            "<p class='tit'>" + bt + "</p>" +
                            "<p class='createTime'>" + date + "</p>" +
                            "</div>" +
                            "</a></li>"
                    }
                    $('.newsList').html(str);
                }
            },
            error:function(){
                console.log('error')
            }
        })
    });

    //限制字数
    function shortStr(str){
        if(str.length>=18){
            var str1 = str.slice(0,18);
            str1 = str1 +"...";
        }else{
            str1 = str;
        }
        return str1;
    }
    //简化时间
    function shortTime(str){
        var strArr= str.split(' ');
        return strArr[0]
    }
</script>

</body></html>
