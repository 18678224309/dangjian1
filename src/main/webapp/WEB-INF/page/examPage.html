<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../dist/css/layui.css" media="all">
</head>
<body>
    <div class="layui-main">
        <div class="layui-container">

            <div class="layui-row">
                <div class="layui-col-xs12">
                    <form class="layui-form" lay-filter="formTest" >
                    <input type="hidden" value="1" name="id">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                        <legend>1.Spring中获得bean有几种方式？</legend>
                    </fieldset>

                    <blockquote class="layui-elem-quote layui-quote-nm">
                        <div class="layui-form-item">
                            <label class="layui-form-label">答案</label>
                            <div class="layui-input-block">
                                <input type="checkbox" name="A" title="写作">
                                <input type="checkbox" name="B" title="阅读">
                                <input type="checkbox" name="C" title="游戏">
                                <input type="checkbox" name="D" title="动作">
                            </div>
                        </div>
                    </blockquote>
                    </form>
                </div>
            </div>



            <div class="layui-row">
                <div class="layui-col-xs12" align="center">
                    <div style="width: 216px; margin:30px;">
                        <button type="button" class="layui-btn layui-btn-fluid" onclick="submit()">提交</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="../dist/layui.all.js"></script>
<script>
    var $=layui.$;
    var form=layui.form;
    function submit() {
        var forms = $("form");
        var exam=[];
        for(var i=0;i<forms.length;i++){
            var item=forms[i];
            var id=$(item).children("input[type='hidden']").val();
            var itemMap={id:id,result:""};
            var checkboxValues=$(item).find("input:checked");
            for(var j=0;j<checkboxValues.length;j++){
                itemMap.result+=$(checkboxValues[j]).attr("name")+",";
            }
            exam.push(itemMap);
        }
        console.log(exam);
    }
    form.val("formTest", { //formTest 即 class="layui-form" 所在元素属性 lay-filter="" 对应的值
        "A": true,
        "B":true,
    });
</script>
</html>
