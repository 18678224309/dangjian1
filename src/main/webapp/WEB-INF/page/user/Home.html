<script>
    var carousel = layui.carousel;
    var $=layui.jquery;

    function login() {
        window.location.href="/user/login.html";
    }
    $(function () {
        var options={
            elem: '#test1'
            ,width: '100%' //设置容器宽度
            ,height:'430px'
            ,arrow: 'hover' //始终显示箭头
        };
        //建造实例
        var ins=carousel.render(options);
        var types=[-1,1,2,3,4,5,6,7];
        for(var i=0;i<types.length;i++){
            $.get('/imgLink/getImgLink',{type:types[i]},function (r) {
                var records=r.data.records;
                for(var j=0;j<records.length;j++){
                    var type=records[j].type;
                    switch (type) {
                        case -1:
                            $("#carouselItem").append('<div><a href="/journalism/detail.html?id='+records[j].jourid+'" target="_blank"><img src="'+records[j].imgurl+'" style="width: 100%;height: 100%"></a></div>');
                            //重置轮播
                            ins.reload(options);
                            break;
                        case 1:
                            $("#jjgz").append('<a href="/journalism/detail.html?id='+records[j].jourid+'" target="_blank"><img  style="width: 100%;height: 100%" src="'+records[j].imgurl+'" ></a>');
                            break;
                        case 2:
                            $("#zzgz").append('<a href="/journalism/detail.html?id='+records[j].jourid+'" target="_blank"><img  style="width: 100%;height: 100%" src="'+records[j].imgurl+'" ></a>');
                            break;
                        case 3:
                            $("#xcgz").append('<a href="/journalism/detail.html?id='+records[j].jourid+'" target="_blank"><img  style="width: 100%;height: 100%" src="'+records[j].imgurl+'" ></a>');
                            break;
                        case 4:
                            $("#tzgz").append('<a href="/journalism/detail.html?id='+records[j].jourid+'" target="_blank"><img  style="width: 100%;height: 100%" src="'+records[j].imgurl+'" ></a>');
                            break;
                        case 5:
                            $("#zfgz").append('<a href="/journalism/detail.html?id='+records[j].jourid+'" target="_blank"><img  style="width: 100%;height: 100%" src="'+records[j].imgurl+'" ></a>');
                            break;
                        case 6:
                            $("#qtgz").append('<a href="/journalism/detail.html?id='+records[j].jourid+'" target="_blank"><img  style="width: 100%;height: 100%" src="'+records[j].imgurl+'" ></a>');
                            break;

                    }
                }
            });


            $.get('/journalism/journalismList',{page:0,limit:10,type:types[i]},function (r) {
                    var records=r.data.records;
                    for(var j=0;j<records.length;j++){
                        var type=records[j].type;
                            switch (type) {
                                    case 1:
                                        console.log(1);
                                        $("#jjgzdl").append('  <dt class="dt2"> <a href="/journalism/detail.html?id='+records[j].id+'" target="_blank">'+records[j].title+'</a></dt>');
                                        break;
                                    case 2:
                                        $("#zzgzdl").append('  <dt class="dt2"> <a href="/journalism/detail.html?id='+records[j].id+'" target="_blank">'+records[j].title+'</a></dt>');
                                        break;
                                    case 3:
                                        $("#xcgzdl").append('  <dt class="dt2"> <a href="/journalism/detail.html?id='+records[j].id+'" target="_blank">'+records[j].title+'</a></dt>');
                                        break;
                                    case 4:
                                        $("#tzgzdl").append('  <dt class="dt2"> <a href="/journalism/detail.html?id='+records[j].id+'" target="_blank">'+records[j].title+'</a></dt>');
                                        break;
                                    case 5:

                                        break;
                                    case 6:

                                        break;
                                    case 7:

                                            break;
